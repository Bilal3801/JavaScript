<!DOCTYPE html>
<html>

<head>
    <title>Colorful Memory Match Game</title>
       
        <style>
            body {
    padding: 0;
    margin: 0;
    background-color: #3498db;
    box-sizing: border-box;

}

.container {
    font-family: Arial, sans-serif;
    background-color: #3498db;
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.startMain {
    margin-left: 20px;
    display: flex;
    align-items: center;
    flex-direction: column;
}

h1 {
    color: #fff;
    text-align: center;
}

#game-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
    background-color: #fff;
    padding: 10px;
    border-radius: 10px;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    border-radius: 5px;
}

.matched {
    background-color: #4CAF50;
    color: #fff;
}

#score {
    text-align: center;
    font-size: 24px;
    color: #fff;
}

#timer {
    text-align: center;
    font-size: 24px;
    color: #fff;
}

#startbtn{
    padding: 10px 20px;
    background-color: white;
    color: #3498db;
    border: none;
    font-weight: 900;
}
        </style>
</head>

<body>
    <h1>Colorful Memory Match Game</h1>
    <div class="container">
        <div id="game-container">
         <!-- Cards will be generated dynamically using JavaScript -->
        </div>
        <div class="startMain">
            <p id="score">Score: 0</p>
            <p id="timer">Time Left: 30</p>
            <button id="startbtn">Start/Restart</button>
        </div>
    </div> 
   
</body>
</html>
<script src="colorful_memory_game.js">
 
</script>
