<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Password Genrator</title>
</head>
<body>
    <main>
      <div class="box">
        <div class="row">
          <input type="text" id="result">
        </div>
        <div class="row">
          <label for="num">Password Length</label>
          <input type="number" id="num" min="4" max="30" value="4">
        </div>
        <div class="row">
          <label for="upperCase">Contain UpperCase</label>
          <input type="checkbox" id="upperCase">
        </div>
        <div class="row">
          <label for="lowerCase">Contain LowerCase</label>
          <input type="checkbox" id="lowerCase">
        </div>
        <div class="row">
          <label for="symbol">Contain symbol's</label>
          <input type="checkbox" id="symbol">
        </div>
        <div class="row">
          <label for="numCase">Contain Number's</label>
          <input type="checkbox" id="numCase">
        </div>
        <div class="row">
          
        <button class="btn" id="btn">Submit</button>
        </div>
      </div>
    </main>
</body>
</html>
<script src="js/app.js"></script>
